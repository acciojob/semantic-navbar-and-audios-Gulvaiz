<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Semantic Navbar & Audios</title>
</head>
<body>
<!-- Navbar -->
<nav>
  <ul>
    <li><a href="https://youtu.be/DH9CO_VQwl8?feature=shared">Switzerland</a></li>
    <li><a href="https://youtu.be/ZWM-Lb3T-t0?feature=shared">Video</a></li>
    <li><a href="https://www.youtube.com/">YouTube</a></li>
  </ul>
</nav>

<!-- Audio Section -->
<section id="audio">
  <h1>3 random audios</h1>
	<div>
    <p>Description of Audio 1</p>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
	</div>

	<div>
    <p>Description of Audio 2</p>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
	</div>

	<div>
    <p>Description of Audio 3</p>
    <audio controls>
      <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
	</div>
</section>

</body>
</html>
